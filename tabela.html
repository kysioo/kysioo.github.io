<div class="container-fluid">
 <section id="unseen">

	<table id="plan">
		<caption>Tytuł tabeli</caption>
		<thead class="cf">
			<tr>
				<th class='th'>Dzien Tygodnia</th>
				<th class='th'>Godzina</th>
				<th allign=left class='th'>Przedmiot</th>
				<th class='th'>Grupa</th>
				<th class='th' class='numeric'>Sala</th>
				<th class='th'>Uwagi</th>
				<th class='th'>Rodzaj zajęć</th>
			</tr>
		</thead>
		<tbody>

	<script>
	document.addEventListener("DOMContentLoaded", function() {
		var fieldValue;
		var zmiennaplan;
		document.getElementById('nauczycielid').addEventListener('change', function() {
			fieldValue = document.getElementById('nauczycielid').value;
			if(fieldValue == "Bzyl, Włodzimierz, dr"){
				zmiennaplan = planwb;
			}else if (fieldValue == "Borzyszkowski, Tomasz, dr") {
				zmiennaplan = plantb;
			}

		  $(function() {
		      $.each(zmiennaplan, function(i, item) {
		        var $tr = $("<tr class='tr'>").append(
		              $('<td>').text(item.dzien),
		              $('<td>').text(item.godz),
		              $('<td>').text(item.przedmiot),
		              $('<td>').text(item.grupa),
		              $('<td>').text(item.sala),
		              $('<td>').text(item.typ),
		              $('<td>').text(item.uwagi)
		          );
					$('#plan').append($tr);
		      });
			});
		});
	});
	</script>
	</tbody>
	</table>
</section>
